<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list [inset]="true">
    <ion-card color="tertiary">
      <ion-item color="translucent">
        <ion-icon name="wifi" slot="start"></ion-icon>
        <ion-label>WiFi Status: {{wifiStatus}}</ion-label>
        <ion-button slot="end" shape="round" color="success" (click)="refreshWiFiStatus()"> 
          <ion-icon name="refresh" slot="end"></ion-icon>
          Refresh
        </ion-button>
      </ion-item>
    </ion-card>

    <ion-card color="tertiary">
      <ion-item color="translucent" lines="none">
        <ion-icon name="print" slot="start"></ion-icon>
        <ion-label>Printer: {{printerName}}</ion-label>
      </ion-item>
  
      <ion-item color="translucent">
        <ion-icon slot="start"></ion-icon>
        <ion-label>Status: {{printerStatus}}</ion-label>
        <ion-button slot="end" shape="round" color="success" (click)="restartPrintService()">
          <ion-icon name="refresh" slot="end"></ion-icon>
          Restart
        </ion-button>
      </ion-item>
    </ion-card>

  </ion-list>
</ion-content>
