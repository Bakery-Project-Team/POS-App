<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Synchronization</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-title>Download Data</ion-card-title>
    <ion-card-content>
      <ion-item color="translucent">
        <ion-input [(ngModel)]="invoiceNo" label="Invoice Number" labelPlacement="stacked" placeholder="Enter number" color="translucent"></ion-input>
      </ion-item>
    </ion-card-content>

    <div class="download-button-container">
      <ion-button class="download-button" (click)="downloadAndSave()" color="success">Download</ion-button>
    </div>
  </ion-card>
</ion-content>
